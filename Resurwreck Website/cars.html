<!DOCTYPE html>
<html>
<head>
    <title>Cars Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        /* Style for the grid */
        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        .car {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .car img {
            max-width: 100%;
            height: auto;
        }
        /* Style for the navigation menu */
        .nav-links {
            display: flex;
            gap: 20px;
            margin-bottom: -250px;
        }
        /* Styling for the header section */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            max-width: 400px; /* Adjust the size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/logo.jpg" alt="My Logo">
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="cars.html">Cars</a>
        </nav>
    </header>
    <div class="container">
        <h2>Cars</h2>
        <p>Here are some cars that I've worked on:</p>

        <!-- Grid of cars -->
        <div class="car-grid">
            <div class="car">
                <img src="Images/car1.jpg" alt="Car 1">
                <h3>Car Model 1</h3>
                <p>A sleek and stylish car with powerful performance.</p>
            </div>
            <div class="car">
                <img src="Images/car2.jpg" alt="Car 2">
                <h3>Car Model 2</h3>
                <p>An elegant sedan known for its comfort and luxury features.</p>
            </div>
            <div class="car">
                <img src="Images/car3.jpg" alt="Car 3">
                <h3>Car Model 3</h3>
                <p>A rugged off-road vehicle built for adventure.</p>
            </div>
            <!-- Add more cars as needed -->
        </div>
    </div>
</body>
</html>
